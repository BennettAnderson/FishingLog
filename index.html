<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Log</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Welcome to the Fishing Log</h1>
    </header>

    <form action="api/fishinglog" method="POST">
        <h2>Enter fishing trip data:</h2>
        <div class="formField">
            <label for="location">Location:</label>
            <input name="location" type="text" />
        </div>
        <div class="formField">
            <label for="date">Date:</label>
            <input name="date" type="date" />
        </div>
        <div class="formField">
            <label for="conditions">Conditions:</label>
            <input name="conditions" type="text" />
        </div>
        <div class="formField">
            <label for="species">Fish Species:</label>
            <input name="species" type="text" />
        </div>
        <div class="formField">
            <label for="size">Size:</label>
            <input name="size" type="number" />
        </div>
        <div class="formField">
            <label for="lure">Lure Used:</label>
            <input name="lure" type="text" />
        </div>
        <div class="formField">
            <label for="notes">Notes:</label><br />
            <textarea id="about" name="about" rows="8" cols="60"></textarea>
        </div>
    </form>
</body>

</html>
